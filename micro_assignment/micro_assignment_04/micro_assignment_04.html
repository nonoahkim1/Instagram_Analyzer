<!doctype html>
<html>

  <head>
    <title>Micro 04</title>
    <style>
      div {
        float: left;
      }
      .text {
        width: 150px;
        height: 100px;
        text-align: center;
        padding-top: 50px;
        font-size: 300%;
      }
    </style>
  </head>
    <h1>Micro 04</h1>
  <body>
    <div>
      <textarea class="text" id="first"></textarea>
    </div>
    <div>
    <select id="operator">
      <option value="plus">+</option>
      <option value="minus">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    </div>
    <div>
    <textarea class="text" id="second"></textarea>
    </div>
    <div>
    <button id="calculate">=</button>
    </div>
    <h2 id="answer"></h2>
  </body>
  <script>
    let button = document.querySelector('#calculate');
    let first = document.getElementById("first");
    let second = document.getElementById("second");
    let operator = document.getElementById("operator");
    let answer = document.getElementById("answer");

    calculate.onclick = function() {
      let input1 = parseInt(first.value);
      let input2 = parseInt(second.value);
      let result;
      if (operator.value == "plus") {
        result = input1 + input2;
      }
      else if (operator.value == "minus") {
        result = input1 - input2;
      }
      else if (operator.value == "multiply") {
        result = input1 * input2;
      }
      else if (operator.value == "divide") {
        result = input1 / input2;
      }
      answer.innerHTML = result;
    }
  </script>
</html>
