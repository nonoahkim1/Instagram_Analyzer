<!-- connections/following/following.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following</title>
    <link rel="stylesheet" href="following.css">
</head>
<body>
    <a href="../../index.html">Home</a>
    <h1>Following</h1>
    <div id="filters-container">
        <div id="sort-options-container">
            <label for="sortOptions">Sort: </label>
            <select id="sortOptions" class="options">
                <option value="timestamp-desc">Newest</option>
                <option value="timestamp-asc">Oldest</option>
                <option value="value-asc">Alphabetical A-Z</option>
                <option value="value-desc">Alphabetical Z-A</option>
            </select>
        </div>
        <div id="year-options-container">
            <label for="yearOptions">Year: </label>
            <select id="yearOptions" class="options">
                <!-- Options will be generated dynamically -->
            </select>
        </div>
        <div id="search-container">
            <label for="searchInput">Search: </label>
            <input type="text" id="searchInput" class="options" placeholder="Enter username">
        </div>
        <div id="not-following-back-container">
            <input type="checkbox" id="notFollowingBack" class="options">
            <label for="notFollowingBack">Not Followed Back</label>
        </div>
        <a href="#" id="analysis-link" onclick="openAnalysis()">Show Analysis</a>
    </div>
    <div id="follower-count"></div> <!-- Placeholder for follower count -->
    <div id="results"></div>
    
    <script src="following.js"></script>
</body>
</html>
